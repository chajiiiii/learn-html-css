<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼(form, input)요소</title>
  </head>
  <body>
    <h1>폼(form, input)요소</h1>

    <!-- action = 서버 URL -->
    <form action="https://formspree.io/f/xeqwwbwk" method="POST">
      <!-- text: 텍스트 입력 서식 -->
      <!-- 폼 관련 요소는 모두 1:1로 대응하는 label을 가져야 함 -->
      <div>
        <label for="userName">이름</label>
        <input type="text" id="userName" name="userName" />
      </div>

      <!-- password: 비밀번호 입력 서식 -->
      <div>
        <label for="userPassword">비밀번호</label
        ><input
          required
          type="password"
          name="userPassword"
          id="userPassword
        "
        />
      </div>

      <!-- search: 검색어 입력 서식 -->
      <div>
        <label for="searchKeyword">검색어</label>
        <input type="search" id="searchKeyword" placeholder="검색어를 입력하세요" name="keyword" />
      </div>

      <!-- tel: 전화번호 입력 서식 -->
      <div><label for="userPhone">전화번호</label><input required type="tel" name="userPhone" id="userPhone" /></div>

      <!-- email: 이메일 입력 서식 -->
      <div><label for="userEmail">이메일</label><input required type="email" name="userEmail" id="userEmail" /></div>

      <!-- WAI-ARIA 이메일 방식 -->
      <div>
        <span id="userEmail-1">이메일</span>
        <input type="email" name="userEmail-1" aria-labelledby="userEmail-1" />
      </div>

      <!-- checkbox -->
      <!-- 값을 넣으면, ex) name: html 이렇게 값이 나오는거임. 이름은 html이다 -->
      <div>
        <input type="checkbox" checked value="html" name="bootcamp" id="bootcampHtml" />
        <label for="bootcampHtml">HTML</label>
      </div>
      <div>
        <input type="checkbox" value="css" name="bootcamp" id="bootcampCss" />
        <label for="bootcampCss">CSS</label>
      </div>

      <!-- 위와 아래 label방식 둘 다 맞음 -->

      <!-- radio: 라디오 서식 -->
      <!-- 선택지를 하나만 하고 싶을 때. name을 같게 줌 -->
      <div>
        <label><input type="radio" checked name="classRoom" id="classRoom1" /> 회고 1팀</label>
      </div>
      <div>
        <label><input type="radio" name="classRoom" id="classRoom2" /> 회고 2팀</label>
      </div>

      <!-- 버튼(submit, reset, button). 검색 버튼 -->
      <div>
        <input type="submit" value="전송" />
        <input type="reset" value="초기화" />
        <input type="button" value="버튼" />
      </div>
    </form>
  </body>
</html>
