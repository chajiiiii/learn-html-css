<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video 및 관련 요소</title>
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <link rel="preload" as="font" href="/public/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="/public/font/suit/SUIT-Variable.css" />
    <style>
      body {
        font-family: 'SUIT Variable', sans-serif;
      }
    </style>
  </head>
  <body>
    <a href="/index.html">메인 페이지 이동</a>
    <br />
    <!-- 로컬 비디오 플레이 -->
    <!-- poster는 비디오 플레이 전에 보이는 썸네일 -->
    <!-- autoplay를 넣고싶으면 muted가 꼭 있어야 함 -->
    <video controls muted poster="/src/assets/video/poster.jpg">
      <!-- 비디오 위치 -->
      <source src="/src/assets/video/google-developer-stories.mp4" type="video/mp4" />
      <!-- track은 자막 영역 -->
      <track src="/src/assets/video/stories-en.vtt" kind="captions" srclang="en" label="English Caption" />
    </video>
  </body>
</html>
