<!doctype html>
<html lang="ko-KR">
  <head>

    <title>테이블 관련 요소</title>
    <!-- tab에 나오는 아이콘 -->
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <!-- rel. 런처 아이콘(다운로드 시 생기는 아이콘) -->
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />

    <!-- Font 설정. 실제 폰트 파일 -->
    <link rel="preload" as="font" href="/public/font/suit/SUIT-Variable.woff2" />

    <!-- Font 설정. CDN metdod -->
    <!-- <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" /> -->

    <!-- Font 설정. Local metdod. CSS에 variable 선언(설정) -->
    <link rel="stylesheet" href="/public/font/suit/SUIT-Variable.css" />

    <!-- CSS file 연결하기. Link 방식 -->
    <link rel="stylesheet" href="/src/common/base.css" />

    <!-- CSS file 연결하기. Style tag(embedded) 방식 -->
    <!-- Font 설정. CSS variable 선언한거 사용 -->
    <style>
      body {
        font-family: 'SUIT Variable', sans-serif;
      }
      .table-1 {
        border: 1px solid currentColor;
      }

      th,
      td {
        border: 1px solid currentColor;
      }
    </style>
  </head>

  <body style="font-size: 36px">
